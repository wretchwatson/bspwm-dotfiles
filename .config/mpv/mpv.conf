# IPTV için optimize edilmiş MPV yapılandırması

# Güçlü önbellekleme - Xtream IPTV optimize
cache=yes
cache-pause=yes             # Cache boşaldığında duraklat
cache-pause-wait=3          # 3 saniye bekle
cache-pause-initial=yes     # Başlangıçta buffer doldur

# Ağ ayarları - Xtream IPTV için
network-timeout=30          # 30 saniye timeout
rtsp-transport=tcp          # TCP protokolü
user-agent="Mozilla/5.0 (QtEmbedded; U; Linux; C) AppleWebKit/533.3 (KHTML, like Gecko) MAG200 stbapp ver: 2 rev: 250 Safari/533.3"
http-header-fields="Connection: keep-alive,Accept: */*"
stream-buffer-size=4M       # 4MB stream buffer
referrer=""                 # Referer header
hr-seek=yes                 # Hızlı arama aç
hr-seek-framedrop=no        # Frame atlamadan ara
hls-bitrate=max             # HLS için max kalite


# Oynatma kontrolü - Canlı TV
loop-file=no                # Başa sarmayı engelle
loop-playlist=no            # Playlist döngüsünü kapat
loop=no                     # Tüm döngüleri kapat
keep-open=yes               # Pencereyi açık tut
keep-open-pause=no          # Bitince duraklatma
force-seekable=no           # Geri sarma zorlamasını kapat
force-window=yes            # video olmasa bile bir oynatıcı penceresi açılmasını sağlar.

# Video ve ses - Xtream optimize
hwdec=vaapi                 # VAAPI donanım hızlandırma
vo=gpu                      # GPU çıkış
gpu-context=x11egl          # X11 EGL context
gpu-api=opengl              # OpenGL kullan
video-sync=audio            # Ses ile senkronize
volume-max=130              # Max ses %130

# Altyazı ayarları
sub-font="Quicksand Bold"   # Quicksand Bold font
sub-color="#FFD700"       # Koyu sarı renk
sub-font-size=48            # Font boyutu
sub-border-size=2           # Kenarlık kalınlığı
sub-border-color="#000000" # Siyah kenarlık
sub-shadow-offset=2         # Gölge ofseti
sub-shadow-color="#000000" # Siyah gölge
