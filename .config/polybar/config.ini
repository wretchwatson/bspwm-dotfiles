[colors]
background = #1b2224
background-alt = #313e41
foreground = #ccd7d4
primary = #2eb398
secondary = #50c9ad
alert = #fc4138
disabled = #abb9b6

[bar/main]
width = 100%
height = 23pt
radius = 4

wm-restack = bspwm
override-redirect = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = ${colors.primary}

padding-left = 0
padding-right = 2

module-margin = 1

separator =
separator-foreground = ${colors.disabled}

font-0 = Quicksand Medium:size=12;2
font-1 = JetBrainsMono Nerd Font:size=12;2
font-2 = Noto Color Emoji:scale=12;2
font-3 = Font Awesome 6 Free:style=Solid:size=12;2

modules-left = bspwm
modules-center = date weather
modules-right = network filesystem memory cpu pulseaudio tray powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/bspwm]
type = internal/bspwm

pin-workspaces = false

enable-click = true
enable-scroll = false

label-focused = %name%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
label-focused-padding = 3

label-occupied = %name%
label-occupied-padding = 3
label-occupied-background = ${colors.background-alt}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3

label-empty =

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/network_speed.py
interval = 2
format = <label>
label = %output%
label-foreground = ${colors.foreground}
click-left = ~/.config/polybar/scripts/network-notify.sh


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = "󰋊 "
format-mounted-prefix-foreground = ${colors.primary}
label-mounted = %percentage_used%%
label-mounted-minlen = 4

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-minlen = 4

label-muted = MUTED
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%
label-minlen = 4

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
label-minlen = 4

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.py
exec-if = ping -c 1 8.8.8.8 > /dev/null 2>&1
interval = 1800
format-foreground = ${colors.foreground}
click-left = ~/.config/polybar/scripts/weather-notify.sh

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/tray]
type = internal/tray

tray-spacing = 8px
tray-size = 60%
tray-background = ${colors.background}

[module/powermenu]
type = custom/text
format = ⏻  
format-foreground = ${colors.alert}
format-padding = 1
click-left = ~/.config/rofi/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true